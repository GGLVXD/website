<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add box styling to each list item */
      li {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
      }
      
      /* Add some spacing between the list items */
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </body>
</html>
