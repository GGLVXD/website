<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
      /* Add box styling to each list item */
      .list-item {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
      }
      
      /* Add some spacing between the list items */
      .list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      /* Add title styling to the h3 element */
      .list-item h3 {
        margin-top: 0;
      }

      /* Add description styling to the p element */
      .list-item p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <h1>Lists</h1>
    <ul class="list">
      <li class="list-item">
        <h3>List 1</h3>
        <p>Description 1</p>
      </li>
      <li class="list-item">
        <h3>List 2</h3>
        <p>Description 2</p>
      </li>
      <li class="list-item">
        <h3>List 3</h3>
        <p>Description 3</p>
      </li>
    </ul>
<a href="https://hits.sh/gglvxd.eu.org/"><img alt="Hits" src="https://hits.sh/gglvxd.eu.org.svg?label=visits"/></a>
  </body>
</html>
