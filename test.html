<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>

      /* Add box styling to each list item */
      a, a:hover, a:active {
        text-decoration: none;
        color: black;
        }
      
      .list-item {
        background: #adb4c2;
        border:1px solid #6b7079;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
        transition: ease-out 0.5s;
      }

      .list-item:hover {
        background: #6b7079;
        border:1px solid #adb4c2;
      }
      
      /* Add some spacing between the list items */
      .list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      /* Add title styling to the h3 element */
      .list-item h3 {
        margin-top: 0;
      }

      /* Add description styling to the p element */
      .list-item p {
        margin-bottom: 0;
      }
      
      .list-item a {
        text-decoration: none;
        }
    </style>
  </head>
  <body>
    <h1>Lists</h1>   
    <a href="iepis linku">
    <ul class="list">
      <li class="list-item">
        <h3>List 1</h3>
        <p>Description 1</p>
      </li>
    </a>
    <a href="iepis linku">
        <ul class="list">
          <li class="list-item">
            <h3>List 2</h3>
            <p>Description 2</p>
          </li>
        </a>
        <a href="iepis linku">
            <ul class="list">
              <li class="list-item">
                <h3>List 3</h3>
                <p>Description 3</p>
              </li>
            </a>
        <a href="https://hits.sh/gglvxd.eu.org/">
            <ul class="list">
                <li class="list-item">
                <h3>Pateste</h3>
                <p>Description 4</p>
                </li>
            </a>
    </ul>
  </body>
</html>
