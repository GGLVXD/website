<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add box styling to each list item */
      li {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
      }
      
      /* Add some spacing between the list items */
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      /* Add title styling to the h3 element */
      h3 {
        margin-top: 0;
      }

      /* Add description styling to the p element */
      p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <h3>List 1</h3>
        <p>Description 1</p>
      </li>
      <li>
        <h3>List 2</h3>
        <p>Description 2</p>
      </li>
      <li>
        <h3>List 3</h3>
        <p>Description 3</p>
      </li>
    </ul>
  </body>
</html>
