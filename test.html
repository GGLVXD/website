<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add box styling to the container element */
      .list-container {
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
      }
      
      /* Add some spacing between the list items */
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      /* Add title styling to the h2 element */
      h2 {
        text-align: center;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="list-container">
      <h2>A List</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
  </body>
</html>
